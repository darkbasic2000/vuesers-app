<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vuesers App</title>
</head>

<body>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="bg-success p-3 text-light fs-2 text-center">Vuesers App</div>
                <div class="toast align-items-center text-bg-primary border-0 top-0 end-0 position-fixed" role="alert" aria-live="assertive" aria-atomic="true" style="width: 40%;">
                    <div class="d-flex">
                        <div class="toast-body">
                            <img :src="friend_picture" class="rounded-circle m-3" :alt="acceppted-name" width="30" height="30" />
                            <span class="fw-bold">{{friend_name}}<span> has accepted your invitation
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">                    
                    <button type="button" @click="getUser" class="btn btn-primary mt-2">
                        <i class="bi bi-cloud-fill"></i> Get Random User
                    </button>
                    <div class="card mt-2" style="width: 20rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-center">
                                <span>
                                    <img :src="picture" class="rounded-circle" :alt="firstName" />
                                </span>
                            </li>
                            <li class="list-group-item text-center">{{firstName}} {{lastName}}</li>
                            <li class="list-group-item"><i class="bi bi-envelope-fill"></i> {{email}}</li>
                            <li class="list-group-item"><i class="bi bi-map-fill"></i> {{city}}</li>
                            <li class="list-group-item"><i class="bi bi-geo-alt-fill"></i> {{country}}</li>
                            <li class="list-group-item text-center">
                                <span v-if="checkInvited">
                                    <button type="button" @click="cancelInvitation" class="btn btn-danger mt-2">
                                        <i class="bi bi-x-circle-fill"></i> Cancel Invitation
                                    </button>
                                </span>
                                <span v-else-if="checkFriendship">
                                    <button type="button" class="btn btn-info mt-2">
                                        <i class="bi bi-check-square-fill"></i> Already Friends
                                    </button>
                                </span>
                                <span v-else>
                                    <button class="btn btn-success" @click="addUser">
                                        <i class="bi bi-person-plus-fill"></i> Add User
                                    </button>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <button class="btn btn-warning mt-2">
                        <i class="bi bi-hourglass-split"></i> Invited Users
                    </button>                
                    <div v-for="user in users">
                        <ul class="list-group list-group-flush border mt-2">
                            <li class="list-group-item">
                                <img :src="user.picture" class="rounded-circle" :alt="firstName" width="50" height="50" style="display: inline;" /> {{user.email}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <button class="btn btn-info mt-2">
                        <i class="bi bi-people-fill"></i> Friends List
                    </button>
                    <div class="border mt-2">
                        <div v-for="friend in friends">
                            <img :src="friend.picture" class="rounded-circle m-3" :alt="firstName" width="50" height="50" style="display: inline; float: left;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    
</body>

</html>
